<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploding Cat Battleship</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
</head>
<body>
<main>

    <h1 id="title">Exploding Cat Battleship</h1>

<div id="game-wrapper">
    <button id="deploy" type="button" class="hidden">Deploy Your Clowder</button>

    <div id="boards-container" >

        <!-- FLEET BOARD COLUMN -->
        <div class="board-column">
            <div class="board" id="fleet-board" aria-label="Fleet board"></div>
            <h2 class="subheads">Your Fleet</h2>
        </div>

        <!-- ENEMY BOARD COLUMN -->
        <div class="board-column">
            <div class="board" id="enemy-board" aria-label="Enemy board"></div>
            <h2 class="subheads">Enemy Waters</h2>
        </div>
    </div>
</div>

    <!-- MESSAGE AREA -->
    <div id="messages" aria-live="polite"></div>

    <!-- START GAME OVERLAY -->
    <div id="overlay" role="dialog" aria-modal="true">
        <button id="start-game" type="button">Wake the Cats</button>
    </div>

</main>

    
</body>
</html>
